<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/nav.css">
    <link rel="icon" href="/assets/images/logo.png">
  </head>
  <body>
    <div class="card">
      <div class="card-header text-center">
        <h3 class="card-title">
          Contact
        </h3>
      </div>
      <div class="card-body">
        <form action="mailto:walker.uhls@columbia.com" method="post">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="inputEmail">Email Address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="inputMessage">Message</label>
            <textarea class="form-control" id="inputMessage" placeholder="Message" required></textarea>
          </div>
          <div class="text-center"><button type="submit" class="btn btn-primary">Submit</button></div>
        </form>
        <div class="row justify-content-center pt-1" hidden>
          <a class ="nav-link align-top col-auto" href="https://www.linkedin.com/in/walker-uhls-6280081b2/" target="_blank">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
          <a class ="nav-link align-top col-auto" href="#" target="_blank" hidden>
            <i class="fab fa-twitter-square fa-2x"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/e178e73dcf.js" crossorigin="anonymous"></script>
    <script src="/assets/js/nav.js"></script>
  </body>
</html>
